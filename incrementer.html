<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React APP</title>
    <script defer crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.15/babel.min.js" integrity="sha512-Oy8gM3nNZgwbgd81x/VCtGpolDzgHK2Hpbn9nq4YhzDvxI4/ipCnoUeSHozXvTjOkzuZ1qqlUYjroqmclLhknA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"></head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App () {
            const [count, setCount] = React.useState(0)
            const [isIncrementing, startIncrementing] = React.useState(false)

            return <div className="container my-5">
                    <h1>Increment <span>{count}</span></h1>
                    {isIncrementing
                        ? <button onClick={() => {
                            startIncrementing(true)
                        }}
                        className="btn btn-warning me-2">
                        Stop counter
                    </button>
                        : <button onClick={() => {
                            startIncrementing(false)
                        }}
                        className="btn btn-primary me-2">
                        Start counter
                    </button>}
                </div>
        }

        const root = ReactDOM.createRoot(document.getElementById('root'))

        //affichage de cet élément dans la div ayant l'id root
        root.render(<App />)
    </script>
</body>
</html>
